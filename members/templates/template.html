{% extends "master.html" %}

{% block title %}
  Test area
{% endblock %}

{% block content %}

{% for x in mymembers %}
    <p
        {% if forloop.first %}
        style='background-color:lightblue;'
        {% endif %}>
    {{x}}</p>

{% empty %}
    <p>No members</p>

{% endfor %}

{% if greeting == 1 %}
  <h1>Hello</h1>
{% else %}
  <h1>Bye</h1>
{% endif %}

{% endblock %}
